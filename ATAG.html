<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a tag experiments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="column">
    <h2>Align</h2>

    <div class="cell">
      <span>01 — underline erases</span>
      <a href="#" class="underline" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>02 — highlighter</span>
      <a href="#" class="highlighter" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>03 — letter spacing</span>
      <a href="#" class="spacing" onclick="return false">hover me</a>
    </div>
  </div>

  <div class="column">
    <h2>Subvert</h2>

    <div class="cell">
      <span>04 — text appears</span>
      <a href="#" class="appears" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>05 — rotates</span>
      <a href="#" class="rotates" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>06 — shape</span>
      <a href="#" class="shape" onclick="return false">hover me</a>
    </div>
  </div>

  <div class="column">
    <h2>Another</h2>

    <div class="cell">
      <span>07 — blurred, reveals</span>
      <a href="#" class="blur" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>08 — glows, text vanishes</span>
      <a href="#" class="glow" onclick="return false">hover me</a>
    </div>

    <div class="cell">
      <span>09 — toggle</span>
      <a href="#" class="toggle" onclick="this.classList.toggle('on'); return false">click me</a>
    </div>
  </div>

</body>
</html>
